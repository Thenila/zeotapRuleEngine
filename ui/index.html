<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rule Engine</h1>

    <!-- Rule Creation Form -->
    <div class="section">
        <h2>Create a Rule</h2>
        <label for="attribute">Attribute:</label>
        <input type="text" id="attribute" placeholder="e.g., age"><br>
        
        <label for="operator">Operator:</label>
        <select id="operator">
            <option value="==">==</option>
            <option value=">=">>=</option>
            <option value="<"><</option>
        </select><br>
        
        <label for="value">Value:</label>
        <input type="number" id="value" placeholder="e.g., 18"><br>
        
        <button id="createRuleBtn">Create Rule</button>
        <pre id="ruleOutput"></pre>
    </div>

    <!-- Combine Rules Form -->
    <div class="section">
        <h2>Combine Rules</h2>
        <label for="rule1">Select Rule 1:</label>
        <select id="rule1"></select><br>
        
        <label for="rule2">Select Rule 2:</label>
        <select id="rule2"></select><br>
        
        <label for="logic">Logic Operator:</label>
        <select id="logic">
            <option value="AND">AND</option>
            <option value="OR">OR</option>
        </select><br>
        
        <button id="combineRulesBtn">Combine Rules</button>
        <pre id="combinedRuleOutput"></pre>
    </div>

    <!-- Rule Evaluation Form -->
    <div class="section">
        <h2>Evaluate Rule</h2>
        <label for="jsonData">Input JSON Data:</label>
        <textarea id="jsonData" placeholder='e.g., {"age": 25, "income": 60000}'></textarea><br>
        
        <button id="evaluateRuleBtn">Evaluate Rule</button>
        <pre id="evaluationOutput"></pre>
    </div>

    <script src="app.js"></script>
</body>
</html>
